<section class="character-list-container">
  <div class="character-list-top-page-container">
    <h1 class="page-title">Personagens</h1>
    <div class="limit-container">
      <div>
        <span for="limit-search">Limite por pesquisa</span>
        <select id="limit-search" [formControl]="limitControl">
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <input [formControl]="characterNameControl" type="text" placeholder="Pesquise por persoangens">
    </div>
  </div>
  <ng-container *ngIf="characters$ | async as characterList">
    <div class="grid">
      <app-card *ngFor="let char of characterList" [title]="char?.name" [imagePath]="char?.thumbnail?.path"
        [imageExtension]="char?.thumbnail?.extension">
        <div class="links-container">
          <div class="links-content">
            <a [routerLink]="['/characters/details', char?.id]">Info</a>
            <a>Revistas</a>
            <a>Series</a>
            <a>HistÃ³rias</a>
          </div>
        </div>
      </app-card>
    </div>
    <div class="load-more-container">
      <button class="primary" (click)="loadMoreCharacters()"
        *ngIf="!characterNameControl?.value && characterList?.length">Carregar personagens</button>
    </div>
  </ng-container>
</section>
